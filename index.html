<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Employee Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <h3>Employee Growth Strategy Survey</h3>
    <h5>~Vighnotech & Vighnesh Inc</h5>
    <form method="post" id="form">
      <div class="form-outer">
        <label>1. Satisfaction in office environment & culture</label>
        <input type="range" id="rating" name="rating" min="0" max="10" value="5" />
        <span id="ratingValue">5</span>
        <span id="ratingText">Good</span>
      </div>

      <div class="form-outer">
        <label>2. What would help your professional growth?</label>
        <textarea name="growth_suggestion" rows="2" placeholder="Your suggestion..."></textarea>
      </div>

      <div class="form-outer">
        <label>3. Opportunities you’d love</label>
        <label><input type="checkbox" name="opportunities" value="Mentorship" /> Mentorship</label>
        <label><input type="checkbox" name="opportunities" value="Workshops" /> Workshops</label>
        <label><input type="checkbox" name="opportunities" value="Courses" /> Online Courses</label>
      </div>

      <div class="form-outer">
        <label>4. Do you have work-life balance?</label>
        <label><input type="radio" name="work_life_balance" value="Yes" /> Yes</label>
        <label><input type="radio" name="work_life_balance" value="No" /> No</label>
      </div>

      <div class="form-outer">
        <label>5. Are you satisfied with work culture?</label>
        <label><input type="radio" name="work_culture" value="Yes" /> Yes</label>
        <label><input type="radio" name="work_culture" value="No" /> No</label>
      </div>

      <div class="form-outer">
        <label>6. Anything you like in work</label>
        <input type="text" name="like" />
      </div>

      <div class="form-outer">
        <label>7. Anything you dislike in work</label>
        <input type="text" name="dislike" />
      </div>

      <div class="form-outer">
        <label>8. Additional Feedback</label>
        <textarea name="feedback" rows="2" placeholder="Any comments..."></textarea>
      </div>

      <div class="form-outer">
        <button type="submit" id="submitBtn">Submit <span id="loader" style="display:none;">⏳</span></button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
